<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sword Review</title>
  <style type="text/css">

    @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

    body{
      font-size: 20px;
      font-family: 'Work Sans', sans-serif;
      color: #333;
      font-weight: 300;
      text-align: center;
      background-color: #f8f6f0;
    }
    h1{
      font-weight: 300;
      margin: 0px;
      padding: 10px;
      font-size: 20px;
      background-color: #444;
      color: #fff;
    }
    .question{
      font-size: 30px;
      margin-bottom: 10px;
    }
    .answers {
      margin-bottom: 20px;
      text-align: left;
      display: inline-block;
    }
    .answers label{
      display: block;
      margin-bottom: 10px;
    }
    button{
      font-family: 'Work Sans', sans-serif;
      font-size: 22px;
      background-color: #279;
      color: #fff;
      border: 0px;
      border-radius: 3px;
      padding: 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover{
      background-color: #38a;
    }

    .slide{
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .active-slide{
      opacity: 1;
      z-index: 2;
    }
    .quiz-container{
      position: relative;
      height: 560px;
      margin-top: 20px;
    }


  </style>
</head>

<body>
{% load shuffle %}
{% if question_list %}
<h1>复习：<b>{{ sword }}</b></h1>
<div id="results"></div>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<button id="previous">上一题</button>
<button id="next">下一题</button>
<button id="submit">提交答案</button>
<a href="/s_word/word/?sword={{ sword }}">返回</a>
<form id="choiceresultform" action="" method="post">
  {% csrf_token %}
  <input type='hidden' name="test_result" value="" />
  <input type='hidden' name="test_type" value="反选" />
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

  (function() {
    const myQuestions = [
    {% for wquestion in question_list|shuffle %}
      {
        question: "<b>{{ sword }}</b>有<b>{{ wquestion.meaning|linebreaksbr }}【{{ wquestion.word_class|linebreaksbr }}】</b>的意思，以下哪几句中的{{ sword }}是这个意思？",
        answers: [
          {% for choice in choice_list|shuffle %}
            [{{ choice.id }}, "{{ choice.sample|linebreaksbr }}<small>{{ choice.source|linebreaksbr }}</small>"],
          {% endfor %}
        ],
        correctAnswer: [
        {% for choice in wquestion.sword_set.all %}
          "{{ choice.id }}",
        {% endfor %}
        ],
        question_id: "{{ wquestion.id }}"
      },
    {% endfor %}
    ];

    function buildQuiz() {
      // we'll need a place to store the HTML output
      const output = [];

      // for each question...
      myQuestions.forEach((currentQuestion, questionNumber) => {
        // we'll want to store the list of answer choices
        const answers = [];

        // and for each available answer...
        currentQuestion.answers.forEach((currentAnswer, answerNumber) => {
          // ...add an HTML radio button
          answers.push(
            `<label>
              <input type="checkbox" name="question${questionNumber}" value="${currentAnswer[0]}">
                ${currentAnswer[1]}
            </label>`
          );
        });

        // add this question and its answers to the output
        output.push(
          `<div class="slide">
            第${questionNumber+1}/${myQuestions.length}题
            <div class="question"> ${currentQuestion.question} </div>
            <div class="answers"> ${answers.join("")} </div>
            <form id="testresultform${questionNumber}" action="/s_word/${currentQuestion.question_id}/reviewresult/" method="post">
                {% csrf_token %}
                <input type='hidden' name="test_meaning_result" value="" />
            </form>
          </div>`
        );
      });

      // finally combine our output list into one string of HTML and put it on the page
      quizContainer.innerHTML = output.join("");
    }

    // 记录每个选项是否正确选择
    function sendResult(choiceID, testResult) {

      $('#choiceresultform').submit(function(e) {

      e.preventDefault(); // avoid to execute the actual submit of the form.

      $('input[name="test_result"]').val(testResult);
      var form = $(this);

      $.ajax({
            method: "POST",
            url: `/s_word/${choiceID}/result/`,
            data: form.serialize(), // serializes the form's elements.
            }).done(function(data)
            {
              console.log('Submission was successful.');
              console.log(data);
            }).fail(function (data) {
              console.log('An error occurred.');
              console.log(data);
            });
      });

      $('#choiceresultform').submit();
    }

    function showResults() {
      // gather answer containers from our quiz
      const answerContainers = quizContainer.querySelectorAll(".answers");

      // keep track of user's answers
      let numCorrect = 0;

      // for each question...
      myQuestions.forEach((currentQuestion, questionNumber) => {
        // find selected answer
        const answerContainer = answerContainers[questionNumber];
        const selector = `input[name=question${questionNumber}]:checked`;
        const userAnswer = $("input:checkbox[name=question"+questionNumber+"]:checked").map(function(){return $(this).val()}).get()
        var is_correct = 0

        // if answer is correct
        if (userAnswer.length === currentQuestion.correctAnswer.length && userAnswer.sort().every(function(value, index) { return value === currentQuestion.correctAnswer.sort()[index]})) {
          // add to the number of correct answers
          numCorrect++;

          // color the answers green
          answerContainers[questionNumber].style.color = "green";
          //
          is_correct = 1
        } else {
          // if answer is wrong or blank
          // color the answers red
          answerContainers[questionNumber].style.color = "red";
        }

        // set test result form data
        document.getElementsByName('test_meaning_result')[questionNumber].value = is_correct

        // submit test result to server (关于含义)
        $('#testresultform'+questionNumber).submit(function(e) {

          e.preventDefault(); // avoid to execute the actual submit of the form.

          var form = $(this);
          var url = form.attr('action');

          $.ajax({
                method: "POST",
                url: url,
                data: form.serialize(), // serializes the form's elements.
                }).done(function(data)
                {
                  console.log('Submission was successful.');
                  console.log(data);
                }).fail(function (data) {
                  console.log('An error occurred.');
                  console.log(data);
                });
        });
        
        $('#testresultform'+questionNumber).submit();

        // submit test result to server (关于例句, 改选的没选和选错的都要标记)
        userAnswer.forEach((answer, answerNumber) => {
          if (currentQuestion.correctAnswer.includes(answer)) {
            sendResult( answer, 1);
          } else {
            sendResult( answer, 0);
          }
        });

        currentQuestion.correctAnswer.forEach((answer, answerNumber) => {
          if (!(userAnswer.includes(answer))) {
            sendResult( answer, 0)
          }
        });

      });

      // show number of correct answers out of total
      resultsContainer.innerHTML = `共 ${myQuestions.length} 题，答对 ${numCorrect} 题`;
    }

    function showSlide(n) {
      slides[currentSlide].classList.remove("active-slide");
      slides[n].classList.add("active-slide");
      currentSlide = n;

      if (currentSlide === 0) {
        previousButton.style.display = "none";
      } else {
        previousButton.style.display = "inline-block";
      }

      if (currentSlide === slides.length - 1) {
        nextButton.style.display = "none";
        submitButton.style.display = "inline-block";
      } else {
        nextButton.style.display = "inline-block";
        submitButton.style.display = "none";
      }
    }

    function showNextSlide() {
      showSlide(currentSlide + 1);
    }

    function showPreviousSlide() {
      showSlide(currentSlide - 1);
    }

    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const submitButton = document.getElementById("submit");

    // display quiz right away
    buildQuiz();

    const previousButton = document.getElementById("previous");
    const nextButton = document.getElementById("next");
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    showSlide(0);

    // on submit, show results
    submitButton.addEventListener("click", showResults);
    previousButton.addEventListener("click", showPreviousSlide);
    nextButton.addEventListener("click", showNextSlide);
  })();


</script>
{% else %}
    <p>该实词目前没有学习内容.</p>
    <a href="/s_word/word/?sword={{ sword }}">返回</a>
{% endif %}
</body>

</html>
